<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detector de Número Primo</title>
  </head>
  <body>
    <h2>Verificador de Número Primo</h2>
    <form action="inicioSesion.php" method="POST">
      <label>Ingresa un número entero (mayor a 1):</label>
      <input type="number" name="numero" required min="2" step="1" />
      <button type="submit">Verificar</button>
    </form>
  </body>
</html>
